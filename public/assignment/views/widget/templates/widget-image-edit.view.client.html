<div class="container">
    <form class="cl-form-bottom-padding">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name" required>

        <label for="text">Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="text" required>

        <label for="url">URL</label>
        <input ng-model="model.widget.url" type="url" class="form-control" placeholder="https://i.kinja-img.com/gawker-media/image" id="url" required>



        <label for="width">Width</label>
        <input ng-model.="model.widget.width" type="text" class="form-control" placeholder="100%" id="width" required>

        <!--<label for="upload">Upload</label>-->
        <!--<input type="file" class="form-control" id="upload" class="form-control">-->
    <!--Need to add a ng-click for the upload buttong-->
    </form>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.uid}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.wid}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pid}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widget_.id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <!--<a href="#" class="btn btn-primary btn-block">Upload Image</a>-->
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    <!--<a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="btn btn-danger btn-block">Delete</a>-->
</div>
