        <a class="cl-text-white navbar-brand cl-text-bold" href="#!/user/{{model.uid}}/website/{{model.wid}}/page">
            <span class="glyphicon glyphicon-chevron-left"></span>

        <a class="cl-text-white navbar-brand cl-text-bold" href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">

        </a>
        <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">

<div class="container-fluid">
<div ng-repeate="widget in model.widgets" class="wd-widget">
    <div class="wd-widget-toolbar">
        <a href="widget-heading-edit.html">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="glypihcon glyphicon-align-justify"></span>
    </div>
    <p>{{widget}}</p>
</div>
    <!--<div ng-include="model.widgetUrl(widget)"></div>-->
    <div ng-switch="widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
        </div>

        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
        </div>

        <div ng-switch-when="HTML"
             ng-bind-html="model.trust(widget.text)">
        </div>

        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
        </div>
    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#!/user/{{model.uid}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">

        <a class="navbar-link navbar-text pull-left cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-play pull-left cl-icon-padding"></span>
            <span class="glyphicon glyphicon-eye-open pull-left"></span>

        </a>
    </div>
</nav>
